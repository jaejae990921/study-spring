<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<!--    <form action="/postPrac" method="post">-->
        <form id="form_dto1">
        <fieldset>
            이름 <input type="text" name="name">
            <br>
            성별 <input type="radio" name="gender" value="남자"> 남자 <input type="radio" name="gender" value="여자"> 여자
            <br>
            생년월일
            <select name = "year">
                <option value="1999">1999</option>
            </select> 년
            <select name = "month">
                <option value="9">9</option>
            </select> 월
            <select name = "day">
                <option value="21">21</option>
            </select> 일
            <br>
            관심사
            <input type="checkbox" name="hobby" value="여행"> 여행
            <input type="checkbox" name="hobby" value="패션"> 패션
            <input type="checkbox" name="hobby" value="음식"> 음식
        </fieldset>
        <button type="submit" onclick="dtoResponse1(event)">회원가입</button>
    </form>

    <script>
        function dtoResponse1(event) {
            event.preventDefault();
            var form = document.getElementById('form_dto1');
            axios.get(`/axiosPrac?name=${form.name.value}`)
                .then((res)=>{
                    // console.log( res );
                    // console.log( 'dtoResponse1 : ', res.data );
                    console.log(res.data);
                });
        }
    </script>
