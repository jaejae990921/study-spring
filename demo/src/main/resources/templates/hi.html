<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 템플릿 엔진 처리 -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>th:text 예시</h3>
    <p th:text="'안녕하세요. ' + ${msg}"></p>
<!-- getHi에 key:msg, value:hi~~~ 라서 키(msg)로 접근하면 value(hi~~~) 출력됨 -->
    <p th:text="${Hello}"></p>

    <h3>th:utext 예시</h3>
    <p th:utext="${uText}">hello</p>

    <h3>th:value 예시</h3>
    <input th:value="${value}" />

    <h3>th:with 예시</h3>
    <div th:with="temp=${with}" th:text="${temp}"></div>

    <h3>th:href 예시</h3>
    <a th:href="@{/{id}(id=${link})}">링크</a>

    <h3>th:src 예시</h3>
    <img src="${img}" />

    <h3>th:switch 예시</h3>
    <div th:switch="${userRole}">
        <p th:case="'admin'">Hello, Admin</p>
        <p th:case="'use'">Hello, User</p>
        <p th:case="*">Hello, Unknown</p>
    </div>

    <h3>th:if, th:unless 예시</h3>
    <div>
        <p th:if="${isAdmin}">Welcome, Admin</p>
        <p th:unless="${isAdmin}">Welcome, User</p>
    </div>

    <h3>th:each 예시</h3>
    <ul>
        <li th:each="name:${names}" th:text="${name}"></li>
    </ul>

    <h3>클래스 예제</h3>
    <!-- getter 사용 -->
    <div th:text="${classHello.getAge()}"></div>

    <!-- 선택 변수 사용 -->
    <div th:object="${classHello}">
        <h1 th:text="*{age}"></h1>
    </div>
</body>
</html>
